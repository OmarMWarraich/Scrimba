<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Hello, world!</title>
    
</head>
<body>

    <div class="container" style="margin-top:20px">
        
        <div class="list-group-flush">
            <a href="" class="list-group-item list-group-item-action active d-flex justify-content-between 
               align-items-start" aria-current="true">
               Homepage
               <span class="badge bg-secondary rounded-pill">1</span>
            </a>
            <a href="" class="list-group-item list-group-item-action d-flex justify-content-between 
               align-items-start" aria-current="true">
               Notifications
               <span class="badge bg-secondary rounded-pill">2</span>
            </a>
            <a href="" class="list-group-item list-group-item-action d-flex justify-content-between 
               align-items-start" aria-current="true">
               Blog
               <span class="badge bg-secondary rounded-pill">3</span>
            </a>
            <a href="" class="list-group-item list-group-item-action disabled d-flex justify-content-between 
               align-items-start" aria-current="true">
               Contact
               <span class="badge bg-secondary rounded-pill">4</span>
            </a>
        </div>
    
    </div>

    
    <div class="container" style="margin-top:20px">
        
        <form>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label" for="email">Email Address</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control">
                </div>    
            </div>

            <div class="form-group row">
                <label class="col-sm-3 col-form-label" for="password">Password</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" id="password">
                </div>    
            </div>

            <div class="row">
                <div class="col-sm-9 offset-sm-3">
                    <button type="submit" class="btn btn-primary">Login Now</button>
                </div>
            </div>
            
        </form>
    
    </div>
    
    <div class="container" style="margin-top:20px">
        <button style="width: 33%;" class="btn btn-primary offset-sm-3" data-bs-toggle="modal" data-bs-target="#myModal">Launch Modal</button>
        
        <div class="modal fade" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <div class="h5 modal-title">Hello World!</div>
                        <button class="close" type="button" data-bs-dismiss="modal">
                            <span>&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque consequatur veritatis nulla praesentium. Cum, molestiae fuga nostrum obcaecati consectetur eveniet eum similique fugit exercitationem fugiat incidunt esse earum nam accusamus?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
