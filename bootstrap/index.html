<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
    <style type="text/css">
        .row div {
            border: 1px solid silver;
        }
    </style>
</head>
<body>
    <div class="container" style="margin: top 30px;">
        <h5>Basic Columns</h5>
        <div class="row">
            <div class="col">column</div>
            <div class="col">column</div>
            <div class="col">column</div>
        </div>
    </div>

    <div class="container" style="margin: top 30px;">
        <h5>Set Sizes</h5>
        <div class="row">
            <div class="col-4">column</div>
            <div class="col-5">column</div>
            <div class="col-3">column</div>
        </div>
    </div>

    <div class="container" style="margin: top 30px;">
        <h5>Breakpoints</h5>
        <div class="row">
            <div class="col-sm">column</div>
            <div class="col-sm">column</div>
        </div>
    </div>

    <div class="container" style="margin: top 30px;">
        <h5>Set Sizes and Breakpoints</h5>
        <div class="row">
            <div class="col-sm-4">column</div>
            <div class="col-sm-6">column</div>
            <div class="col-sm-2">column</div>
        </div>
    </div>

    <div class="container" style="margin: top 30px;">
        <h5>No Gutters</h5>
        <div class="row no-gutters">
            <div class="col">column</div>
            <div class="col">column</div>
        </div>
    </div>

    <div class="container" style="margin: top 30px;">
        <h5>Offsetting Columns</h5>
        <div class="row">
            <div class="col-sm-6">column</div>
            <div class="col-sm-3 offset-sm-3">column</div>
        </div>    
    </div>

    <!-- Optional JavaScript -->
    <!-- Bootstrap bundle with popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
